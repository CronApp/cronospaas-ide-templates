<!DOCTYPE html>
<html> 
<head> 
<meta charset="UTF-8"> 
<title>Template HTML5</title> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="css/index.css">
<script src="cordova.js"></script>
<script src="js/bridge.js"></script>
<script src="js/camera.js"></script>
<script src="js/index.js"></script> 
</head>
<body>

<h1>Hybrid Mobile Application</h1>


<fieldset>
  <legend>Native UI</legend>

	<input type="text" id="title" placeholder="Title" value="Title">
	<br>
	<input type="text" id="message" placeholder="Message" value="Message">

<hr/>

<button onclick="alert(message.value, title.value)">alert</button> 
<button onclick="confirm(message.value, title.value)">confirm</button>
<button onclick="prompt(message.value, title.value, 'defaultText')">prompt</button>
<button onclick="beep(3)">beep(3)</button> 
<button onclick="vibrate(2500)">vibrate(2500)</button> 

<br>
<button onclick="capturePhoto();">Capture Photo</button> 
<button onclick="capturePhotoEdit();">Capture Editable Photo</button>
<button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button>
<button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
<img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
<img style="display:none;" id="largeImage" src="" />


<hr/>
<a href="http://www.google.com">www.google.com</a>

</fieldset>

</body>

<ion-view cache-view="false" view-title="Form" hide-back-button="true" style=""> 
  <ion-nav-buttons side="right" class="crn-ion-nav-buttons" data-component="crn-ion-nav-buttons" id="crn-ion-nav-buttons-386214"> 
    <button class="button button-stable" ng-hide="Form.inserting || Form.editing" ng-click="Form.startInserting()"> <i class="icon ion-plus-round"></i> </button> 
    <button class="button button-stable" ng-show="Form.inserting || Form.editing" ng-click="Form.post()"> <i class="icon ion-checkmark"></i> </button> 
  </ion-nav-buttons> 
  <ion-nav-buttons side="left" class="crn-ion-nav-buttons" data-component="crn-ion-nav-buttons" id="crn-ion-nav-buttons-543534"> 
    <button class="button button-icon button-clear ion-navicon" ng-hide="Form.inserting || Form.editing" menu-toggle="left"> </button> 
    <button class="button button-stable" ng-show="Form.inserting || Form.editing" ng-click="Form.cancel()"> <i class="icon ion-android-arrow-back"></i> </button> 
  </ion-nav-buttons> 
  <ion-content> 
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854"> 
      <datasource filter="{{query == '' || query == null ? null : ('/list/' + query)}}" name="Form" entity="api/security/Form" keys="id" rows-per-page="100" delete-message="{{ 'General.RemoveData' | translate }}"></datasource> 
    </div> 
    <div class="list list-inset" ng-hide="Form.editing || Form.inserting"> 
      <label class="item item-input"> <i class="icon ion-search placeholder-icon"></i> <input type="text" placeholder="{{'template.crud.search' | translate}}" ng-model="query" value="%"> </label> 
    </div> 
    <div crn-datasource="Form" ng-hide="Form.editing || Form.inserting"> 
      <div class="component-holder ng-binding ng-scope" data-component="crn-list-swipe" data-wrapper="" data-class-preview="" id="crn-list-swipe-690792"> 
        <ion-list can-swipe="listCanSwipe" class="listCanSwipe"> 
          <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)"> 
            <div class="row"> 
              <div class="col">
                 {{rowData.field}} 
              </div> 
              <div id="crn-item-options-531" class="component-holder" data-component="crn-item-options"> 
                <div class="crn-item-options" data-item="true"> 
                  <ion-option-button class="button-positive button" ng-click="datasource.startEditing(rowData)"> 
                    <i class="icon ion-edit">edit</i> 
                  </ion-option-button><ion-option-button class="button-assertive button" ng-click="datasource.remove(rowData)"> 
                    <i class="icon ion-trash-a">delete</i> 
                  </ion-option-button>
                </div> 
              </div> 
            </div> 
          </ion-item> 
        </ion-list> 
      </div> 
    </div> 
    <div ng-show="Form.editing || Form.inserting"> 
      <form crn-datasource="Form"> 
        <div data-component="crn-spacer" id="crn-spacer-918637">
           &nbsp; 
        </div> 
        <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
          <div class="list"> 
            <!-- field begin --> 
            <label for="textinput-field" class="item item-input item-stacked-label"> 
				<span class="input-label">field</span> 
				<input type="text" placeholder="field" ng-model="Form.active.Field" id="textinput-field" name="textinput-field"> 
			</label> 
          </div> 
        </fieldset> 
      </form> 
    </div> 
  </ion-content> 
</ion-view>

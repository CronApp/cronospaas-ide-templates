<ion-view cache-view="false" view-title="{{'Roles.view.Roles' | translate}}"> 
    <ion-nav-buttons side="primary">
      <button class="button button-stable" ng-hide="Role.inserting || Role.editing" ng-click="Role.startInserting()">
          <i class="icon ion-plus-round"></i> 
      </button>
    </ion-nav-buttons>
  <ion-content> 
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854"> 
      <datasource name="Role" entity="api/rest/security/Role" keys="id" rows-per-page="100" class=""></datasource> 
    </div> 
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-807592"> 
      <datasource name="AllRoles" entity="api/rest/security/Role" keys="id" rows-per-page="10" class="" reach-infinity="AllRoles.next()"></datasource> 
    </div> 
    <div crn-datasource="Role" class="table-responsive panel panel-primary" ng-hide="Role.editing || Role.inserting"> 
      <ion-list can-swipe="listCanSwipe"> 
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)"> 
          <p>{{rowData.name}}</p> 
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)"> 
            <i class="icon ion-edit"></i> 
          </ion-option-button> 
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
             &nbsp; 
            <i class="icon ion-trash-a"></i> 
          </ion-option-button> 
        </ion-item> 
      </ion-list> 
    </div> 
    <div ng-show="Role.editing || Role.inserting"> 
      <form crn-datasource="Role"> 
        <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
          <div class="list"> 
            <label class="item item-input item-stacked-label"> <span class="input-label">{{'Roles.view.Name' | translate}}</span> <input type="text" placeholder="{{'Roles.view.Name' | translate}}" ng-model="Role.active.name" id="textinput-name"> </label> 
          </div> 
          <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle"> 
            <div class="bar bar-footer"> 
              <div class="button-bar"> 
                <a class="button button-stable" ng-show="Role.editing || Role.inserting" ng-click="datasource.cancel()"> {{'Roles.view.Voltar' | translate}}</a> 
                <a class="button button-positive" ng-show="Role.editing || Role.inserting" ng-click="datasource.post()"> {{'Roles.view.Salvar' | translate}} </a> 
              </div> 
            </div> 
          </div> 
        </fieldset> 
      </form> 
    </div> 
  </ion-content> 
</ion-view>

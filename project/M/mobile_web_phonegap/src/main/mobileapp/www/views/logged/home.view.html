<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content> 
    <ion-nav-bar class="bar-stable"> 
      <ion-nav-back-button> 
      </ion-nav-back-button> 
      <ion-nav-buttons side="left"> 
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"> </button> 
      </ion-nav-buttons> 
    </ion-nav-bar> 
    <ion-nav-view name="menuContent"> 
    </ion-nav-view> 
  </ion-side-menu-content> 
  <ion-side-menu side="left"> 
    <ion-header-bar class="bar-stable"> 
      <h1 class="title">Menu</h1> 
    </ion-header-bar> 
    <ion-content> 
      <ion-list> 
        <div class="item item-divider"> 
          <i class="icon ion-ios-person"></i> &nbsp; {{session.name}} 
        </div> 
        <ion-item menu-close class="item-icon-left" ng-href="#/home/app"> 
          <i class="icon ion-home"></i> {{"Home.view.Home" | translate}}
        </ion-item> 
        <div class="item item-divider"></div> 
        <div ng-repeat="group in groups"> 
          <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}"> 
            <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i> &nbsp; {{group.name}} 
          </ion-item> 
          <ion-item class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)" menu-close> 
            <a ng-href="{{item.url}}" class="item-content ng-binding" ng-click="toggleGroup(null)">{{item.name}}</a> 
          </ion-item> 
        </div> 
        <div class="item item-divider"></div> 
        <ion-item menu-close ng-click="logout()" class="item-icon-left"> 
          <i class="icon ion-arrow-left-a"></i> {{'Home.view.Sair' | translate}} 
        </ion-item> 
      </ion-list> 
    </ion-content> 
  </ion-side-menu> 
</ion-side-menus>

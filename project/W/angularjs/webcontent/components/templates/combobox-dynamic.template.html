<div class="input-group-btn select" crn-combobox ng-model="" crn-datasource="Pessoa">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
      <span class="selected">{{selectedItem}}</span> <span class="caret"></span>
    </button>
    <ul class="dropdown-menu option active" role="menu">
      <li ng-repeat="rowData in datasource.data" crn-combobox-value="rowData" class="combo-item"> <a href="#"><div data-container="true">{{rowData}}</div> </a></li>
    </ul>
</div>

<style>

/*
    Note: It is best to use a less version of this file ( see http://css2less.cc
    For the media queries use @screen-sm-min instead of 768px.
    For .omb_spanOr use @body-bg instead of white.
*/

@media (min-width: 768px) {
    .omb_row-sm-offset-3 div:first-child[class*="col-"] {
        margin-left: 25%;
    }
}

.omb_login .omb_authTitle {
    text-align: center;
	line-height: 300%;
}
	

.omb_login .omb_loginOr {
	position: relative;
	font-size: 1.5em;
	color: #aaa;
	margin-top: 1em;
	margin-bottom: 1em;
	padding-top: 0.5em;
	padding-bottom: 0.5em;
}

.omb_login .omb_loginOr .omb_spanOr {
	display: block;
	position: absolute;
	left: 50%;
	top: -0.6em;
	margin-left: -1.5em;
	background-color: white;
	width: 3em;
	text-align: center;
}			

.omb_login .omb_loginForm .input-group.i {
	width: 2em;
}


	
@media (min-width: 768px) {
    .omb_login .omb_forgotPwd {
        text-align: right;
		margin-top:10px;
 	}		
}
</style>

<div class="container">
    

    <div class="omb_login">
    
    	<h3 class="omb_authTitle">Login or <a href="#">Sign up</a></h3>
		
		<div class="row omb_row-sm-offset-3 omb_socialButtons">
    	    <div class="col-xs-4 col-sm-2">
              <a href="#" ng-click="vm.goto('/oauth2?idp=facebook')"><img src="/img/facebook.png"  class="zoom-button"></img></a>
	        </div>
        	<div class="col-xs-4 col-sm-2" style="text-align:center">
			        <i class="fa fa-twitter visible-xs"></i>
              <a href="#" ng-click="vm.goto('/oauth2?idp=github')"><img src="/img/github.png"  class="zoom-button"></img></a>
	        </div>	
        	<div class="col-xs-4 col-sm-2" style="text-align:right">
			        <i class="fa fa-google-plus visible-xs"></i>
              <a href="#" ng-click="vm.goto('/oauth2?idp=google')"><img src="/img/google.png"  class="zoom-button"></img></a>
	        </div>	
		</div>

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">or</span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	

			    <form class="omb_loginForm" autocomplete="off" name="form" ng-submit="vm.login()" role="form">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" id="username" placeholder="Username">
					</div>
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
          <br />
										
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input  type="password" class="form-control" id="password" placeholder="Password">
					</div>
          <span class="help-block" ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
          <br/>
          
          <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
          <div ng-show="vm.success" class="alert alert-success">{{vm.success}}</div>


					<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid || vm.dataLoading">Login</button>

				</form>
			</div>
    	</div>
	</div>


</div>

<h3>Role</h3>

<div data-component="crn-datasource" id="crn-datasource-763276"> 
   <datasource  name="Role" entity="/api/security/Role" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
</div> 
<div data-component="crn-button" id="crn-button-564202"> 
  <button class="btn btn-primary" type="submit" onclick="" ng-click="Role.startInserting()" ng-hide="Role.inserting || Role.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button> 
</div> 
<div class="component-holder" data-component="crn-grid" id="crn-grid-Role"> 
  <div crn-datasource="Role" class="" ng-hide="Role.editing || Role.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead> 
        <tr class="table-header"> 
          <th class=""> 
            <div class="">name</div>
          </th> 
          <th class=""> 
          <div class="">{{"template.crud.actions" | translate}}</div>
          </th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr class="table-content" ng-repeat="rowData in datasource.data"> 
          <td class=""> 
            <div class="">
                  {{rowData.name}}
            </div>
          </td> 
          <td class=""> 
            <div class=""> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button> 
            </div></td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div> 
<div data-component="crn-form" id="crn-form-form-Role" crn-datasource="Role"> 
  <div class="form" ng-show="Role.editing || Role.inserting">

          </button>
        </div>
        <div class="component-holder ng-scope" data-component="crn-button" id="crn-button-startEditing">

            <i class="glyphicon glyphicon-pencil" icon-theme=""></i>
          </button>
        </div>
        <div class="component-holder ng-scope" data-component="crn-button" id="crn-button-previous">
          <button class="btn k-button btn-block btn-default btn-fab" ng-click="datasource.previous()" ng-disabled="!datasource.hasPrevious()" aria-label="{{'Before' | translate}}" xattr-fullsize="btn-block" xattr-theme="btn-default" xattr-disabled="">

          </button>
        </div>
        <div class="component-holder ng-scope" data-component="crn-button" id="crn-button-next">
          <button class="btn k-button btn-block btn-default btn-fab" ng-click="datasource.next()" ng-disabled="!datasource.hasNext()" aria-label="{{'Next' | translate}}" xattr-fullsize="btn-block" xattr-theme="btn-default" xattr-disabled="">
            <i class="glyphicon glyphicon-chevron-right" icon-theme=""></i>
          </button>
        </div>
        <div class="component-holder ng-scope" data-component="crn-button" id="crn-button-remove">
          <button class="btn k-button btn-block btn-danger btn-fab" ng-click="datasource.remove()" aria-label="{{'Remove' | translate}}" xattr-fullsize="btn-block" xattr-theme="btn-danger" xattr-disabled="">
            <i class="glyphicon glyphicon-remove" icon-theme=""></i>
          </button>
        </div>
      </div>
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
        <div class="component-holder ng-scope" data-component="crn-button" id="btn_crud_post_${RANDOM}">
          <button class="btn k-button btn-block btn-default btn-fab" ng-click="datasource.post()" aria-label="{{'SaveChanges' | translate}}" xattr-fullsize="btn-block" xattr-theme="btn-default" xattr-disabled="">

            <i class="glyphicon  glyphicon-ban-circle" icon-theme=""></i>
          </button>
        </div>
      </div>
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
        
        <div data-component="crn-textinput" id="crn-textinput-name"> 
          <div class="form-group"> 
            <label for="textinput-name" class="">name</label> 
            <input type="text" ng-model="Role.active.name" class="form-control" id="textinput-name" placeholder="name"  > 
          </div> 
        </div> 
      </fieldset> 
      
    </form> 
  </div> 
</div>
